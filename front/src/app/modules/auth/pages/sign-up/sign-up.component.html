<app-auth-section-layout [title]="title">
  <form class="signup" [formGroup]="signUpForm" (ngSubmit)="onSubmit()" body>
    <app-input-email
      [emailControl]="emailFormControl"
      [submitted]="submitted"
    ></app-input-email>
    <app-input-password
      [passwordControl]="passwordControl"
      [submitted]="submitted"
    ></app-input-password>
    <span *ngIf="error" class="signup__error">{{ error }}</span>
    <button class="signup__button" type="submit">Sign up</button>
  </form>
  <ng-container footer>
    <a routerLink="/signin">Don't have an account? Sign in</a>
  </ng-container>
</app-auth-section-layout>
