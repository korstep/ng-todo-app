<div class="lists">
  <span class="paragraph">LISTS</span>
  <div *ngFor="let item of lists" class="lists__list">
    <app-list-color [color]="item.color" class="lists__color"></app-list-color>
    <span class="lists__title">{{ item.title }}</span>
  </div>
  <div (click)="toggleAddList()" class="lists__add">
    <svg viewBox="0 0 448 512">
      <path
        d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"
      ></path>
    </svg>
    <span>Add New List</span>
  </div>
  <app-add-list *ngIf="isOpen"></app-add-list>
</div>
