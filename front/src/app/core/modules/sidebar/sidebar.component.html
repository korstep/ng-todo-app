<aside #closedElement class="aside" [ngClass]="{ aside_close: !isOpen }">
  <div class="aside__body">
    <svg
      *ngIf="isOpen"
      (click)="toggleIsOpen()"
      class="aside__close"
      style="
        width: 20px;
        height: 20px;
        overflow: visible;
        opacity: 1;
        z-index: 1;
        fill: rgb(124, 124, 124);
        --darkreader-inline-fill: #9a9184;
      "
      data-darkreader-inline-fill=""
      viewBox="0 0 352 512"
    >
      <path
        d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"
      ></path>
    </svg>
    <svg
      *ngIf="!isOpen"
      (click)="toggleIsOpen()"
      class="aside__menu"
      style="
        width: 20px;
        height: 20px;
        overflow: visible;
        opacity: 1;
        z-index: 1;
        fill: rgb(124, 124, 124);
      "
      viewBox="0 0 448 512"
    >
      <path
        d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"
      ></path>
    </svg>
    <div *ngIf="isOpen" class="aside__content">
      <h2>Menu</h2>
      <nav class="nav">
        <app-tasks></app-tasks>
        <app-lists></app-lists>
      </nav>
      <div class="aside__settings">
        <div class="aside__settings-item">
          <svg
            style="
              width: 16px;
              height: 16px;
              overflow: visible;
              opacity: 1;
              z-index: 1;
              fill: rgb(124, 124, 124);
            "
            viewBox="0 0 512 512"
          >
            <path
              d="M496 384H160v-16c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v16H16c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h80v16c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16v-16h336c8.8 0 16-7.2 16-16v-32c0-8.8-7.2-16-16-16zm0-160h-80v-16c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v16H16c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h336v16c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16v-16h80c8.8 0 16-7.2 16-16v-32c0-8.8-7.2-16-16-16zm0-160H288V48c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v16H16C7.2 64 0 71.2 0 80v32c0 8.8 7.2 16 16 16h208v16c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16v-16h208c8.8 0 16-7.2 16-16V80c0-8.8-7.2-16-16-16z"
            ></path>
          </svg>
          <span class="aside__text">Settings</span>
        </div>
        <div class="aside__settings-item">
          <svg viewBox="0 0 512 512">
            <path
              d="M497 273L329 441c-15 15-41 4.5-41-17v-96H152c-13.3 0-24-10.7-24-24v-96c0-13.3 10.7-24 24-24h136V88c0-21.4 25.9-32 41-17l168 168c9.3 9.4 9.3 24.6 0 34zM192 436v-40c0-6.6-5.4-12-12-12H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h84c6.6 0 12-5.4 12-12V76c0-6.6-5.4-12-12-12H96c-53 0-96 43-96 96v192c0 53 43 96 96 96h84c6.6 0 12-5.4 12-12z"
            ></path>
          </svg>
          <span class="aside__text">Sign out</span>
        </div>
      </div>
    </div>
  </div>
</aside>
