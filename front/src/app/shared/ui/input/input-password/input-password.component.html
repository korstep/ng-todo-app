<div class="input-password">
  <div class="input-password__input-container">
    <input
      [ngClass]="{
        'input-password__input_error':
          (passwordControl.touched && passwordControl.invalid) ||
          (submitted && passwordControl.untouched && passwordControl.invalid)
      }"
      class="input-password__input"
      name="password"
      id="password"
      [type]="showPassword ? 'text' : 'password'"
      inputmode="password"
      [placeholder]="placeholder"
      [formControl]="passwordControl"
    />
    <svg
      class="input-password__password-toggle"
      (click)="toggleshowPassword()"
      viewBox="0 0 576 512"
    >
      <path
        d="M572.52 241.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400a144 144 0 1 1 144-144 143.93 143.93 0 0 1-144 144zm0-240a95.31 95.31 0 0 0-25.31 3.79 47.85 47.85 0 0 1-66.9 66.9A95.78 95.78 0 1 0 288 160z"
      ></path>
    </svg>
  </div>
  <span
    *ngIf="passwordControl.invalid && passwordControl.touched"
    class="input-password__error"
  >
    Password must contain at least one digit, one lowercase letter, one
    uppercase letter, one special character, and be at least 8 characters long.
  </span>
</div>
